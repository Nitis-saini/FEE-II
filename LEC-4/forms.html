<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
            <input type="text"><br><br>
            <input type="password"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="color"><br><br>
            <hr>
            <h1>Placeholders, labels and button</h1>
        </center>
        <center>
        <label for="username">User Name:</label> 
        <input type="text" id="username" placeholder="Enter your Username"><br><br>
        <label for="password">Password</label> 
        <input type="text" id="username" placeholder="Enter your password"><br><br>
        <button type="submit">submit</button></center><hr>
        <center>
        <h1>Checkbox</h1>
        <label for="age">age</label>
        <input type="checkbox" id="age" checked>
        <hr>
        <h1>RAdio button</h1>
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">Female</label>
        <input type="radio" name="gender" id="female" value="female"><hr>
        <h1>RAnge</h1>
        <label for="volume">volume</label>
        <input type="range" id="volume" min="0" max="10000000000000000000000000000" value="50" steps="20">
        </center>
    </form>
</body>
</html>
