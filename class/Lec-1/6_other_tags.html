<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--Emphasized text-->
    <h1><b>This is a Bold line</b></h1>
    <br>

     <!--Emphasized text-->
    <h1><strong>This is a bold text</strong></h1>
    <br>


     <!--Emphasized text-->
     <h1><i>This is a italic text</i></h1>
    <br>

     <!--Emphasized text-->
    <h1><em>This is a emphasized text</em></h1>
    <br>


     <!-- text-->
     <h1><mark>This is a highlited text</strong></h1>
    <br>


    <h1><small>This is a small text</small></h1>
        <br>


    <h1><del>This is a deleted text</del></h1>
        <br>


    <h1><ins>This is a inserted text</ins></h1>
        <br>

    <h1>H<sub>2</sub>O</h1>
    <br>

    <h1>(a<sup>2</sup>+b<sup>2</sup>)</h1>
    <br>


</body>
</html>
